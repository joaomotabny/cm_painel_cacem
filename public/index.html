<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css?family=VT323" rel="stylesheet">
    <style>
        body { 
            background: #000; 
            color: #ff9900; 
            font-family: 'VT323', monospace; 
            margin: 0; 
            padding: 10px; 
            overflow: hidden;
        }

        .header { 
            font-size: 24px; 
            color: #444; 
            display: flex; 
            justify-content: space-between; 
            border-bottom: 1px solid #222;
            padding-bottom: 5px;
        }

        .row { 
            display: flex; 
            align-items: center; 
            justify-content: space-between; 
            font-size: 48px; 
            height: 60px; 
            border-bottom: 1px solid #111;
        }

        .s-line { 
            background: #008754; 
            color: #fff; 
            padding: 0 10px; 
            border-radius: 5px; 
            font-size: 32px; 
            min-width: 55px; 
            text-align: center;
        }

        .dest { 
            flex-grow: 1; 
            margin-left: 15px;
            white-space: nowrap; 
            overflow: hidden; 
            text-transform: uppercase;
        }

        .time { 
            color: #00ff00; 
            min-width: 90px; 
            text-align: right; 
        }

        .now { animation: blink 1s steps(2, start) infinite; }
        @keyframes blink { to { visibility: hidden; } }
    </style>
</head>
<body>
    <div class="header">
        <span>F-GRIESHEIM (S-BAHN)</span>
        <span id="clock">00:00</span>
    </div>
    <div id="list">LADEN...</div>

    <script>
        function setClock() {
            var now = new Date();
            var h = ("0" + now.getHours()).slice(-2);
            var m = ("0" + now.getMinutes()).slice(-2);
            document.getElementById('clock').innerHTML = h + ":" + m;
        }

        function getTrains() {
            var xhr = new XMLHttpRequest();
            // Link direto da DB
            var url = 'https://v6.db.transport.rest/stops/8002046/departures?duration=60&results=20';
            
            xhr.onreadystatechange = function() {
                if (xhr.readyState == 4) {
                    if (xhr.status == 200) {
                        try {
                            var data = JSON.parse(xhr.responseText);
                            var departures = data.departures;
                            var html = '';
                            var count = 0;

                            for (var i = 0; i < departures.length; i++) {
                                var d = departures[i];
                                // Filtro S-Bahn (Apenas S1, S2, etc)
                                if (d.line.name.indexOf('S') !== 0) continue;
                                if (count >= 6) break;

                                var planned = new Date(d.when || d.plannedWhen);
                                var diff = Math.round((planned - new Date()) / 60000);
                                var timeStr = diff <= 0 ? '<span class="now">JETZT</span>' : diff + "m";
                                
                                html += '<div class="row">' +
                                        '<div class="s-line">' + d.line.name + '</div>' +
                                        '<div class="dest">' + d.direction.substring(0,12) + '</div>' +
                                        '<div class="time">' + timeStr + '</div>' +
                                        '</div>';
                                count++;
                            }
                            document.getElementById('list').innerHTML = html || '<div class="row">KEINE S-BAHN</div>';
                        } catch(e) {
                            document.getElementById('list').innerHTML = "DATA ERROR";
                        }
                    } else {
                        document.getElementById('list').innerHTML = "OFFLINE (" + xhr.status + ")";
                    }
                }
            };
            xhr.open('GET', url, true);
            xhr.send();
        }

        setInterval(setClock, 1000);
        setInterval(getTrains, 30000);
        setClock(); 
        getTrains();
    </script>
</body>
</html>
