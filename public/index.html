<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=VT323&display=swap');
        body { background: #000; color: #ff9900; font-family: 'VT323', monospace; margin: 0; padding: 20px; }
        .header { font-size: 30px; color: #444; display: flex; justify-content: space-between; border-bottom: 2px solid #222; }
        .row { display: flex; justify-content: space-between; font-size: 50px; margin-top: 15px; border-bottom: 1px solid #111; }
        .time { color: #00ff00; }
    </style>
</head>
<body>
    <div class="header">
        <span>AV. BONS AMIGOS</span>
        <span id="clock">00:00</span>
    </div>
    <div id="list">A LIGAR À CARRIS...</div>

    <script>
        function setClock() {
            var now = new Date();
            var h = ("0" + now.getHours()).slice(-2);
            var m = ("0" + now.getMinutes()).slice(-2);
            document.getElementById('clock').innerHTML = h + ":" + m;
        }

        function getBuses() {
            var xhr = new XMLHttpRequest();
            // ENDEREÇO ATUALIZADO: /predictions em vez de /estimations
            var url = 'https://api.carrismetropolitana.pt/stops/172500/predictions';
            
            xhr.open('GET', url, true);
            xhr.onreadystatechange = function() {
                if (xhr.readyState == 4) {
                    if (xhr.status == 200) {
                        var data = JSON.parse(xhr.responseText);
                        var html = '';
                        
                        if (!data || data.length === 0) {
                            document.getElementById('list').innerHTML = '<div class="row">SEM AUTOCARROS AGORA</div>';
                            return;
                        }

                        for (var i = 0; i < Math.min(data.length, 6); i++) {
                            // A nova API usa campos ligeiramente diferentes, vamos garantir que lê bem
                            var line = data[i].line_id || data[i].route_id;
                            var destination = data[i].headsign || "AUTOCARRO";
                            var wait = data[i].wait_time || 0;
                            
                            html += '<div class="row">' +
                                    '<span>' + line + '</span> ' +
                                    '<span>' + destination.substring(0,12) + '</span> ' +
                                    '<span class="time">' + (wait <= 0 ? "A CHEGAR" : wait + "m") + '</span>' +
                                    '</div>';
                        }
                        document.getElementById('list').innerHTML = html;
                    } else {
                        document.getElementById('list').innerHTML = '<div class="row">ERRO NA CARRIS ('+xhr.status+')</div>';
                    }
                }
            };
            xhr.send();
        }

        setInterval(setClock, 1000);
        setInterval(getBuses, 30000);
        setClock();
        getBuses();
    </script>
</body>
</html>
