<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <style>
        body { background: black; color: #ff9900; font-family: monospace; padding: 20px; }
        .row { font-size: 35px; border-bottom: 1px solid #333; margin-bottom: 10px; display: flex; justify-content: space-between; }
        .time { color: #00ff00; }
        #clock { font-size: 20px; color: #666; text-align: right; }
    </style>
</head>
<body>
    <div id="clock">00:00</div>
    <div id="list">A CARREGAR GRIESHEIM...</div>

    <script>
        function setClock() {
            var now = new Date();
            document.getElementById('clock').innerHTML = now.getHours() + ":" + now.getMinutes();
        }

        function getData() {
            var xhr = new XMLHttpRequest();
            // Usamos o corsproxy.io que Ã© mais direto
            var target = 'https://v6.db.transport.rest/stops/8002126/departures?duration=60&results=5';
            var url = 'https://corsproxy.io/?' + encodeURIComponent(target);
            
            xhr.open('GET', url, true);
            xhr.onreadystatechange = function() {
                if (xhr.readyState == 4 && xhr.status == 200) {
                    try {
                        var data = JSON.parse(xhr.responseText);
                        var html = '';
                        for (var i = 0; i < data.departures.length; i++) {
                            var d = data.departures[i];
                            var depTime = new Date(d.when || d.plannedWhen);
                            var diff = Math.round((depTime - new Date()) / 60000);
                            
                            html += '<div class="row">' +
                                    '<span>' + d.line.name + ' ' + d.direction.substring(0,8) + '</span>' +
                                    '<span class="time">' + (diff <= 0 ? "0" : diff) + 'm</span>' +
                                    '</div>';
                        }
                        document.getElementById('list').innerHTML = html;
                    } catch(e) { document.getElementById('list').innerHTML = "ERRO JSON"; }
                }
            };
            xhr.send();
        }

        setInterval(setClock, 1000);
        setInterval(getData, 30000);
        setClock(); getData();
    </script>
</body>
</html>
