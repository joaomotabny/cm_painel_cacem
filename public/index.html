<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>PAINEL LED</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=VT323&display=swap');
        body { background: #000; color: #ff9900; font-family: 'VT323', monospace; margin: 0; padding: 20px; }
        .header { font-size: 30px; color: #444; display: flex; justify-content: space-between; border-bottom: 2px solid #222; }
        .row { display: flex; justify-content: space-between; font-size: 50px; margin-top: 15px; border-bottom: 1px solid #111; }
        .time { color: #00ff00; }
    </style>
</head>
<body>
    <div class="header">
        <span>AV. BONS AMIGOS</span>
        <span id="clock">00:00</span>
    </div>
    <div id="list">A LIGAR...</div>

   <script>
    function setClock() {
        var now = new Date();
        document.getElementById('clock').innerHTML = ("0" + now.getHours()).slice(-2) + ":" + ("0" + now.getMinutes()).slice(-2);
    }

    function getBuses() {
        var xhr = new XMLHttpRequest();
        // Usamos este link que é mais estável para aplicações web
        var url = 'https://api.carrismetropolitana.pt/stops/172500/estimations';
        
        xhr.open('GET', url, true);
        xhr.onreadystatechange = function() {
            if (xhr.readyState == 4 && xhr.status == 200) {
                try {
                    var data = JSON.parse(xhr.responseText);
                    var html = '';
                    
                    // Se os dados vierem dentro de um objeto (comum em APIs)
                    if (data.contents) data = JSON.parse(data.contents);
                    
                    if (!data || data.length === 0) {
                        document.getElementById('list').innerHTML = '<div class="row">A AGUARDAR DADOS...</div>';
                        return;
                    }

                    for (var i = 0; i < Math.min(data.length, 6); i++) {
                        var wait = data[i].wait_time;
                        // Se o tempo for 0, escrevemos "A CHEGAR"
                        var timeText = (wait <= 0) ? "A CHEGAR" : wait + "m";
                        
                        html += '<div class="row">' +
                                '<span style="color:#fff">' + data[i].line_id + '</span> ' +
                                '<span>' + data[i].headsign.substring(0,12) + '</span> ' +
                                '<span class="time">' + timeText + '</span>' +
                                '</div>';
                    }
                    document.getElementById('list').innerHTML = html;
                } catch(e) {
                    document.getElementById('list').innerHTML = '<div class="row">ERRO NO FORMATO</div>';
                }
            }
        };
        xhr.send();
    }

    setInterval(setClock, 1000);
    setInterval(getBuses, 20000); // Atualiza mais rápido (20s)
    setClock();
    getBuses();
</script>
