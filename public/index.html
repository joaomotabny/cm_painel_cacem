<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet">
    <style>
        body { 
            background-color: #000; color: #fff; font-family: 'VT323', monospace; 
            margin: 0; padding: 15px; text-transform: uppercase;
            background-image: linear-gradient(0deg, transparent 50%, rgba(0,0,0,0.5) 50%), linear-gradient(90deg, rgba(255,255,255,0.05) 50%, transparent 50%);
            background-size: 3px 3px;
        }
        .header { font-size: 26px; color: #444; border-bottom: 2px solid #222; height: 35px; margin-bottom: 15px; }
        #clock { float: right; color: #ff9900; }
        .row { clear: both; font-size: 34px; border-bottom: 1px solid #111; height: 50px; line-height: 50px; display: flex; align-items: center; }
        .col-line { width: 15%; font-weight: bold; color: #ffff00; }
        .col-dest { width: 55%; color: #ccc; overflow: hidden; white-space: nowrap; text-overflow: ellipsis; }
        .col-stop { width: 10%; color: #444; font-size: 18px; text-align: center; font-weight: bold; }
        .col-time { width: 20%; text-align: right; color: #ff9900; }
        .live-icon { color: #50ff50; font-size: 16px; margin-left: 5px; }
    </style>
</head>
<body>
    <div class="header"><span>CACÃ‰M â€¢ MODO NOTURNO</span><span id="clock">00:00:00</span></div>
    <div id="list">A PROCURAR ÃšLTIMOS SERVIÃ‡OS...</div>

    <script>
        function setClock() {
            var now = new Date();
            document.getElementById('clock').innerHTML = ("0" + now.getHours()).slice(-2) + ":" + ("0" + now.getMinutes()).slice(-2) + ":" + ("0" + now.getSeconds()).slice(-2);
        }

        function formatCMTime(timeStr) {
            if (!timeStr) return "??:??";
            let parts = timeStr.split(':');
            let hour = parseInt(parts[0]);
            if (hour >= 24) hour -= 24;
            return ("0" + hour).slice(-2) + ":" + parts[1];
        }

        async function updateBoard() {
            // Adicionei a 110543 para garantir que vemos movimento agora
            const stopIds = ['170459', '172500', '110543']; 
            try {
                const results = await Promise.all(stopIds.map(id => 
                    fetch(`https://api.carrismetropolitana.pt/stops/${id}/realtime`)
                    .then(res => res.json())
                    .then(data => data.map(item => ({...item, stopLabel: 'P' + id.slice(-3)})))
                ));
                
                let all = [].concat(...results);
                const nowUnix = Math.floor(Date.now() / 1000);

                // Filtrar apenas o que Ã© DEPOIS de agora (para ignorar o que jÃ¡ passou hoje)
                // e limitar a mostrar as prÃ³ximas horas
                let upcoming = all.filter(d => (d.estimated_arrival_unix || d.scheduled_arrival_unix) > nowUnix - 300);

                upcoming.sort((a, b) => (a.scheduled_arrival_unix) - (b.scheduled_arrival_unix));

                let html = '';
                upcoming.slice(0, 11).forEach(d => {
                    let rawTime = d.estimated_arrival || d.scheduled_arrival;
                    let displayTime = formatCMTime(rawTime);
                    const isLive = d.estimated_arrival ? '<span class="live-icon">ðŸ“¡</span>' : '';

                    html += `<div class="row">
                        <span class="col-line">${d.line_id}</span>
                        <span class="col-dest">${d.headsign}</span>
                        <span class="col-stop">${d.stopLabel}</span>
                        <span class="col-time">${displayTime}${isLive}</span>
                    </div>`;
                });

                document.getElementById('list').innerHTML = html || '<div class="row">FIM DE SERVIÃ‡O HOJE</div>';
            } catch (e) {
                document.getElementById('list').innerHTML = "ERRO NA REDE";
            }
        }

        setClock(); updateBoard();
        setInterval(setClock, 1000);
        setInterval(updateBoard, 30000);
    </script>
</body>
</html>
