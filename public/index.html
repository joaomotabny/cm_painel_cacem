<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <style>
        body { background: black; color: #ff9900; font-family: monospace; padding: 20px; }
        .row { font-size: 35px; border-bottom: 1px solid #333; margin-bottom: 10px; display: flex; justify-content: space-between; }
        .time { color: #00ff00; }
        #clock { font-size: 20px; color: #666; text-align: right; }
    </style>
</head>
<body>
    <div id="clock">00:00</div>
    <div id="list">A CARREGAR GRIESHEIM...</div>

    <script>
        function setClock() {
            var now = new Date();
            document.getElementById('clock').innerHTML = now.getHours() + ":" + now.getMinutes();
        }

        function getData() {
            var xhr = new XMLHttpRequest();
            // Frankfurt-Griesheim
            var target = 'https://v6.db.transport.rest/stops/8002126/departures?duration=60&results=10';
            // Usamos o AllOrigins novamente mas de forma mais simples
            var url = 'https://api.allorigins.win/get?url=' + encodeURIComponent(target);
            
            xhr.open('GET', url, true);
            xhr.onreadystatechange = function() {
                if (xhr.readyState == 4) {
                    if (xhr.status == 200) {
                        try {
                            var response = JSON.parse(xhr.responseText);
                            var data = JSON.parse(response.contents);
                            var html = '';
                            
                            var deps = data.departures;
                            for (var i = 0; i < Math.min(deps.length, 6); i++) {
                                var d = deps[i];
                                var depTime = new Date(d.when || d.plannedWhen);
                                var diff = Math.round((depTime - new Date()) / 60000);
                                var tText = (diff <= 0) ? "0" : diff;

                                html += '<div class="row">' +
                                        '<span>' + d.line.name + ' ' + d.direction.substring(0,10).toUpperCase() + '</span>' +
                                        '<span class="time">' + tText + 'm</span>' +
                                        '</div>';
                            }
                            document.getElementById('list').innerHTML = html || "SEM COMBOIOS";
                        } catch(e) { 
                            document.getElementById('list').innerHTML = "ERRO NOS DADOS"; 
                        }
                    } else {
                        document.getElementById('list').innerHTML = "ERRO LIGAÇÃO: " + xhr.status;
                    }
                }
            };
            xhr.send();
        }
