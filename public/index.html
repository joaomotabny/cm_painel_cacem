<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet">
    <style>
        body { 
            background-color: #000; color: #fff; font-family: 'VT323', monospace; 
            margin: 0; padding: 15px; text-transform: uppercase;
            background-image: linear-gradient(0deg, transparent 50%, rgba(0,0,0,0.5) 50%), linear-gradient(90deg, rgba(255,255,255,0.05) 50%, transparent 50%);
            background-size: 3px 3px;
        }
        .header { font-size: 24px; color: #333; border-bottom: 2px solid #222; height: 35px; }
        #clock { float: right; color: #eee; }
        .row { clear: both; font-size: 30px; border-bottom: 1px solid #111; height: 45px; line-height: 45px; }
        .col-line { float: left; width: 15%; font-weight: bold; color: #ffff00; }
        .col-dest { float: left; width: 65%; color: #bbb; overflow: hidden; white-space: nowrap; }
        .col-time { float: left; width: 20%; text-align: right; color: #ff9900; }
        @keyframes blinker { 50% { opacity: 0; } }
        .blink { animation: blinker 0.8s linear infinite; color: #ff3333; }
    </style>
</head>
<body>
    <div class="header"><span>CARRIS METROPOLITANA - ORIENTE</span><span id="clock">00:00</span></div>
    <div id="list">A LIGAR À C. METROPOLITANA...</div>

    <script>
        function setClock() {
            var now = new Date();
            document.getElementById('clock').innerHTML = ("0" + now.getHours()).slice(-2) + ":" + ("0" + now.getMinutes()).slice(-2);
        }

        async function updateBoard() {
            // ID da paragem Oriente (Interface): 080242
            const url = 'https://api.carrismetropolitana.pt/stops/080242/realtime';

            try {
                const response = await fetch(url);
                const departures = await response.json();
                
                let html = '';
                const now = new Date();

                // Ordenar por tempo de chegada
                departures.sort((a, b) => a.scheduled_arrival_unix - b.scheduled_arrival_unix);

                departures.slice(0, 12).forEach(d => {
                    const arrivalTime = new Date(d.scheduled_arrival_unix * 1000);
                    const diffMs = arrivalTime - now;
                    let diffMin = Math.floor(diffMs / 60000);

                    let timeText = diffMin + " MIN";
                    if (diffMin <= 0) timeText = '<span class="blink">AGORA</span>';
                    if (diffMin > 60) timeText = arrivalTime.getHours() + ":" + ("0" + arrivalTime.getMinutes()).slice(-2);

                    html += `<div class="row">
                        <span class="col-line">${d.line_id}</span>
                        <span class="col-dest">${d.headsign.substring(0, 18)}</span>
                        <span class="col-time">${timeText}</span>
                    </div>`;
                });

                document.getElementById('list').innerHTML = html || "SEM AUTOCARROS PREVISTOS";
            } catch (e) {
                document.getElementById('list').innerHTML = "ERRO NA LIGAÇÃO C.M.";
            }
        }

        setClock(); updateBoard();
        setInterval(setClock, 1000);
        setInterval(updateBoard, 30000);
    </script>
</body>
</html>
