<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet">
    <style>
        body { 
            background-color: #000; color: #fff; font-family: 'VT323', monospace; 
            margin: 0; padding: 15px; text-transform: uppercase;
            background-image: linear-gradient(0deg, transparent 50%, rgba(0,0,0,0.5) 50%), linear-gradient(90deg, rgba(255,255,255,0.05) 50%, transparent 50%);
            background-size: 3px 3px; overflow: hidden;
        }
        .header { font-size: 24px; color: #333; border-bottom: 2px solid #222; height: 35px; }
        #clock { float: right; color: #eee; }
        .row { clear: both; font-size: 34px; border-bottom: 1px solid #111; height: 52px; line-height: 52px; }
        .col-line { float: left; width: 18%; font-weight: bold; }
        .col-dest { float: left; width: 52%; color: #bbb; overflow: hidden; white-space: nowrap; }
        .col-plat { float: left; width: 10%; color: #ff9900; text-align: center; }
        .col-time { float: left; width: 20%; text-align: right; }
        
        /* Cores CP: AP/Longo Curso (Verde/Azul), Urbanos (Amarelo) */
        .ap { color: #00ffff; text-shadow: 0 0 5px #00ffff; } /* Alfa Pendular */
        .ic { color: #ff3333; } /* Intercidades */
        .u { color: #ffff00; } /* Urbanos */
        .r { color: #ff8000; } /* Regional */

        @keyframes blinker { 50% { opacity: 0; } }
        .blink { animation: blinker 0.8s linear infinite; color: #ff3333; font-weight: bold; }
    </style>
</head>
<body>
    <div class="header"><span>CP LISBOA ORIENTE</span><span id="clock">00:00</span></div>
    <div id="list">A PROCURAR COMBOIOS...</div>

    <script>
        function setClock() {
            var now = new Date();
            document.getElementById('clock').innerHTML = ("0" + now.getHours()).slice(-2) + ":" + ("0" + now.getMinutes()).slice(-2);
        }

        function updateBoard() {
            var xhr = new XMLHttpRequest();
            // API do projeto Transparente para a estação do Oriente (ID: 94-31000)
            xhr.open('GET', 'https://api.transparente.org.pt/v1/stations/9431000/departures', true);
            xhr.onreadystatechange = function() {
                if (xhr.readyState == 4 && xhr.status == 200) {
                    try {
                        var data = JSON.parse(xhr.responseText);
                        var html = '';
                        var now = new Date();
                        var nowTotalMin = (now.getHours() * 60) + now.getMinutes();

                        // A API de PT costuma devolver os próximos 10-15 comboios
                        var departures = data.departures || data; 

                        for (var i = 0; i < Math.min(departures.length, 10); i++) {
                            var d = departures[i];
                            
                            // Em Portugal, o fuso horário é o mesmo do iPad! (0 min de diferença)
                            var timePart = d.planned_departure_time || d.time; 
                            var hour = parseInt(timePart.split(":")[0], 10);
                            var min = parseInt(timePart.split(":")[1], 10);
                            
                            var diff = ((hour * 60) + min) - nowTotalMin;

                            // Se o comboio for logo após a meia-noite
                            if (diff < -1000) diff += 1440;

                            var timeText = diff + " MIN";
                            if (diff <= 0) timeText = '<span class="blink">PARTIDA</span>';
                            if (diff > 120) timeText = timePart; // Se faltar muito tempo, mostra a hora

                            var service = d.service || d.train_type || "U";
                            var cClass = 'col-line';
                            if (service.indexOf('Alfa') !== -1 || service === 'AP') cClass += ' ap';
                            else if (service === 'IC') cClass += ' ic';
                            else if (service === 'U' || service.indexOf('Urb') !== -1) cClass += ' u';
                            else cClass += ' r';

                            html += '<div class="row">' +
                                    '<span class="' + cClass + '">' + service + (d.train_number || '') + '</span>' +
                                    '<span class="col-dest">' + d.destination.substring(0, 14) + '</span>' +
                                    '<span class="col-plat">' + (d.platform || '-') + '</span>' +
                                    '<span class="col-time">' + timeText + '</span>' +
                                    '</div>';
                        }
                        document.getElementById('list').innerHTML = html;
                    } catch(e) { document.getElementById('list').innerHTML = "SEM DADOS CP"; }
                }
            };
            xhr.send();
        }

        setClock(); updateBoard();
        setInterval(setClock, 1000);
        setInterval(updateBoard, 40000);
    </script>
</body>
</html>
