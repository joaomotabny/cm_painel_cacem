<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>ZURICH HB BOARD</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=VT323&display=swap');
        body { background: #000; color: #fff; font-family: 'VT323', monospace; margin: 0; padding: 20px; overflow: hidden; }
        .header { font-size: 28px; color: #ccc; border-bottom: 2px solid #444; margin-bottom: 10px; display: flex; justify-content: space-between; }
        .row { display: flex; justify-content: space-between; font-size: 40px; border-bottom: 1px solid #222; margin-top: 12px; align-items: center; }
        
        /* Cores Suíças */
        .ic { color: #ff0000; text-shadow: 0 0 5px red; } /* InterCity (Vermelho) */
        .ir { color: #ff9900; text-shadow: 0 0 5px orange; } /* InterRegio (Laranja) */
        .s { color: #ffff00; text-shadow: 0 0 5px yellow; } /* S-Bahn (Amarelo) */
        
        .time { color: #fff; }
        .dest { font-size: 35px; color: #ddd; }
    </style>
</head>
<body>
    <div class="header">
        <span>ZÜRICH HB</span>
        <span id="clock">00:00</span>
    </div>
    <div id="list">CONNECTING SWITZERLAND...</div>

    <script>
        function setClock() {
            var now = new Date();
            document.getElementById('clock').innerHTML = ("0" + now.getHours()).slice(-2) + ":" + ("0" + now.getMinutes()).slice(-2);
        }

        function getSwiss() {
            var xhr = new XMLHttpRequest();
            // Ligação DIRETA sem proxy!
            var url = 'https://transport.opendata.ch/v1/stationboard?station=Zurich,HB&limit=8';
            
            xhr.open('GET', url, true);
            xhr.onreadystatechange = function() {
                if (xhr.readyState == 4) {
                    if (xhr.status == 200) {
                        try {
                            var data = JSON.parse(xhr.responseText);
                            var board = data.stationboard;
                            var html = '';
                            
                            for (var i = 0; i < board.length; i++) {
                                var train = board[i];
                                var cat = train.category; // IC, IR, S, etc.
                                var line = cat + (train.number || '');
                                var dest = train.to;
                                
                                // Estilo baseado no tipo
                                var styleClass = 'time';
                                if (cat === 'IC' || cat === 'ICE') styleClass = 'ic';
                                if (cat === 'IR' || cat === 'RE') styleClass = 'ir';
                                if (cat === 'S' || cat === 'SN') styleClass = 's';

                                // Calcular tempo
                                var depTime = new Date(train.stop.departure);
                                var now = new Date();
                                var diff = Math.round((depTime - now) / 60000);
                                var timeStr = (diff <= 0) ? "NOW" : diff + "'";

                                html += '<div class="row">' +
                                        '<span class="' + styleClass + '">' + line + '</span>' +
                                        '<span class="dest">' + dest.substring(0,12) + '</span>' +
                                        '<span class="time">' + timeStr + '</span>' +
                                        '</div>';
                            }
                            document.getElementById('list').innerHTML = html;
                        } catch(e) {
                            document.getElementById('list').innerHTML = "ERRO DADOS: " + e.message;
                        }
                    } else {
                        document.getElementById('list').innerHTML = "ERRO REDE: " + xhr.status;
                    }
                }
            };
            xhr.send();
        }

        setInterval(setClock, 1000);
        setInterval(getSwiss, 30000); // Atualiza a cada 30s
        setClock(); 
        getSwiss();
    </script>
</body>
</html>
