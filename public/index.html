<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body { 
            background: #000; 
            color: #ff9900; 
            font-family: 'Courier New', Courier, monospace; 
            margin: 0; 
            padding: 15px; 
            font-weight: bold; 
            overflow: hidden; 
        }
        .header { 
            font-size: 24px; 
            color: #444; 
            display: flex; 
            justify-content: space-between; 
            border-bottom: 1px solid #222; 
            padding-bottom: 5px; 
        }
        .row { 
            display: flex; 
            align-items: center; 
            justify-content: space-between; 
            font-size: 42px; 
            height: 65px; 
            border-bottom: 1px solid #111; 
        }
        .cp-line { 
            background: #005596; /* Azul CP */
            color: #fff; 
            padding: 2px 10px; 
            border-radius: 4px; 
            font-size: 28px; 
            min-width: 60px; 
            text-align: center; 
        }
        .dest { 
            flex-grow: 1; 
            margin-left: 15px; 
            white-space: nowrap; 
            overflow: hidden; 
            text-transform: uppercase; 
        }
        .time { 
            color: #00ff00; 
            min-width: 95px; 
            text-align: right; 
        }
    </style>
</head>
<body>
    <div class="header">
        <span>AGUALVA-CACÉM</span>
        <span id="clock">00:00</span>
    </div>
    <div id="list">A PROCURAR...</div>

    <script>
        function setClock() {
            var now = new Date();
            document.getElementById('clock').innerHTML = ("0" + now.getHours()).slice(-2) + ":" + ("0" + now.getMinutes()).slice(-2);
        }

        function getTrains() {
            var xhr = new XMLHttpRequest();
            // ID da Estação Agualva-Cacém no sistema de transportes: 8251006
            var url = 'https://v6.db.transport.rest/stops/8251006/departures?duration=60&results=15';
            
            xhr.onreadystatechange = function() {
                if (xhr.readyState == 4 && xhr.status == 200) {
                    try {
                        var data = JSON.parse(xhr.responseText);
                        var deps = data.departures;
                        var html = '';
                        var count = 0;

                        for (var i = 0; i < deps.length; i++) {
                            // Filtramos para ignorar autocarros, queremos comboios (Urbano, Regional, etc)
                            if (deps[i].line.product === 'bus') continue;
                            if (count >= 7) break;

                            var planned = new Date(deps[i].when || deps[i].plannedWhen);
                            var diff = Math.round((planned - new Date()) / 60000);
                            var t = diff <= 0 ? "AGORA" : diff + "min";
                            
                            var lineName = deps[i].line.name;
                            if(lineName.length > 4) lineName = "CP";

                            html += '<div class="row">' +
                                    '<div class="cp-line">' + lineName + '</div>' +
                                    '<div class="dest">' + deps[i].direction.substring(0,12) + '</div>' +
                                    '<div class="time">' + t + '</div>' +
                                    '</div>';
                            count++;
                        }
                        document.getElementById('list').innerHTML = html || "SEM COMBOIOS";
                    } catch(e) { 
                        document.getElementById('list').innerHTML = "ERRO DE DADOS";
                    }
                }
            };
            xhr.open('GET', url, true);
            xhr.send();
        }

        setInterval(setClock, 1000);
        setInterval(getTrains, 30000);
        setClock(); 
        getTrains();
    </script>
</body>
</html>
