<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=VT323&display=swap');
        body { background: #000; color: #ff9900; font-family: 'VT323', monospace; margin: 0; padding: 15px; }
        .header { font-size: 25px; color: #444; display: flex; justify-content: space-between; border-bottom: 2px solid #333; }
        .row { display: flex; justify-content: space-between; font-size: 40px; margin-top: 10px; border-bottom: 1px solid #111; }
        .time { color: #00ff00; }
    </style>
</head>
<body>
    <div class="header"><span>FRANKFURT HBF</span><span id="clock">00:00</span></div>
    <div id="list">LADEN...</div>

    <script>
        function setClock() {
            var now = new Date();
            var h = ("0" + now.getHours()).slice(-2);
            var m = ("0" + now.getMinutes()).slice(-2);
            document.getElementById('clock').innerHTML = h + ":" + m;
        }

        function getTrains() {
            var xhr = new XMLHttpRequest();
            // ID: 8000105 (Frankfurt Hbf) - A maior estação, impossível estar vazia
            var target = 'https://v6.db.transport.rest/stops/8000105/departures?duration=60&results=15';
            var url = 'https://api.allorigins.win/get?url=' + encodeURIComponent(target);
            
            xhr.open('GET', url, true);
            xhr.onreadystatechange = function() {
                if (xhr.readyState == 4 && xhr.status == 200) {
                    try {
                        var resp = JSON.parse(xhr.responseText);
                        var data = JSON.parse(resp.contents); // O truque do allorigins
                        var html = '';
                        
                        if (data.departures && data.departures.length > 0) {
                            for (var i = 0; i < Math.min(data.departures.length, 6); i++) {
                                var d = data.departures[i];
                                var depTime = new Date(d.when || d.plannedWhen);
                                var diff = Math.round((depTime - new Date()) / 60000);
                                var tText = (diff <= 0) ? "JETZT" : diff;

                                html += '<div class="row">' +
                                        '<span>' + d.line.name + ' ' + d.direction.substring(0,10).toUpperCase() + '</span>' +
                                        '<span class="time">' + tText + 'm</span>' +
                                        '</div>';
                            }
                            document.getElementById('list').innerHTML = html;
                        } else {
                            document.getElementById('list').innerHTML = "KEINE ZÜGE (LISTA VAZIA)";
                        }
                    } catch(e) {
                        document.getElementById('list').innerHTML = "ERRO: " + e.message;
                    }
                }
            };
            xhr.send();
        }

        setInterval(setClock, 1000);
        setInterval(getTrains, 30000);
        setClock(); 
        getTrains();
    </script>
</body>
</html>
