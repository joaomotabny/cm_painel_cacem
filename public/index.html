<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=VT323&display=swap');
        body { background: #000; color: #ff9900; font-family: 'VT323', monospace; margin: 0; padding: 20px; overflow: hidden; }
        .header { font-size: 35px; color: #444; display: flex; justify-content: space-between; border-bottom: 2px solid #222; margin-bottom: 10px; }
        .row { display: flex; justify-content: space-between; font-size: 50px; line-height: 1.2; margin-top: 15px; border-bottom: 1px solid #111; }
        .time { color: #00ff00; }
        .line { color: #fff; background: #d30130; padding: 0 8px; border-radius: 4px; min-width: 60px; text-align: center; }
    </style>
</head>
<body>
    <div class="header">
        <span>F-GRIESHEIM</span>
        <span id="clock">00:00</span>
    </div>
    <div id="list">SEARCHING DB...</div>

    <script>
        function setClock() {
            var now = new Date();
            var h = ("0" + now.getHours()).slice(-2);
            var m = ("0" + now.getMinutes()).slice(-2);
            document.getElementById('clock').innerHTML = h + ":" + m;
        }

        function getTrainData() {
            var xhr = new XMLHttpRequest();
            // API da Deutsche Bahn (Griesheim station ID: 8002046)
            var url = 'https://v6.db.transport.rest/stops/8002046/departures?duration=60&results=6';
            
            xhr.open('GET', url, true);
            xhr.onreadystatechange = function() {
                if (xhr.readyState == 4 && xhr.status == 200) {
                    try {
                        var data = JSON.parse(xhr.responseText);
                        var html = '';
                        var departures = data.departures;

                        if (!departures || departures.length === 0) {
                            document.getElementById('list').innerHTML = '<div class="row">KEINE ZÃœGE</div>';
                            return;
                        }

                        for (var i = 0; i < Math.min(departures.length, 5); i++) {
                            var dep = departures[i];
                            var line = dep.line.name;
                            var direction = (dep.direction || "FRANKFURT").substring(0,10).toUpperCase();
                            
                            var planned = new Date(dep.when || dep.plannedWhen);
                            var now = new Date();
                            var diff = Math.round((planned - now) / 60000);
                            var timeText = diff <= 0 ? "JETZT" : diff + "m";

                            html += '<div class="row">' +
                                    '<span class="line">' + line + '</span>' +
                                    '<span style="flex-grow:1; margin-left:15px">' + direction + '</span>' +
                                    '<span class="time">' + timeText + '</span>' +
                                    '</div>';
                        }
                        document.getElementById('list').innerHTML = html;
                    } catch(e) {
                        document.getElementById('list').innerHTML = '<div class="row">DATA ERROR</div>';
                    }
                }
            };
            xhr.send();
        }

        setInterval(setClock, 1000);
        setInterval(getTrainData, 30000);
        setClock();
        getTrainData();
    </script>
</body>
</html>
