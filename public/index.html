<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=VT323&display=swap');
        body { background: #000; color: #ff9900; font-family: 'VT323', monospace; margin: 0; padding: 15px; overflow: hidden; }
        .header { font-size: 28px; color: #444; display: flex; justify-content: space-between; border-bottom: 2px solid #222; margin-bottom: 10px; }
        .row { display: flex; justify-content: space-between; font-size: 48px; line-height: 1.1; margin-bottom: 8px; border-bottom: 1px solid #111; }
        .time { color: #00ff00; }
        .line { color: #fff; min-width: 80px; }
    </style>
</head>
<body>
    <div class="header">
        <span>AV. BONS AMIGOS</span>
        <span id="clock">00:00</span>
    </div>
    <div id="list">A LIGAR À CARRIS...</div>

    <script>
        function setClock() {
            var now = new Date();
            var h = ("0" + now.getHours()).slice(-2);
            var m = ("0" + now.getMinutes()).slice(-2);
            document.getElementById('clock').innerHTML = h + ":" + m;
        }

        function getBuses() {
            var xhr = new XMLHttpRequest();
            // ESTA É A NOVA URL QUE SUBSTITUI A QUE DEU 404
            var url = 'https://api.carrismetropolitana.pt/stops/172500/predictions';
            
            xhr.open('GET', url, true);
            xhr.onreadystatechange = function() {
                if (xhr.readyState == 4) {
                    if (xhr.status == 200) {
                        try {
                            var data = JSON.parse(xhr.responseText);
                            var html = '';
                            
                            if (!data || data.length === 0) {
                                document.getElementById('list').innerHTML = '<div class="row">SEM AUTOCARROS</div>';
                                return;
                            }

                            // Ordenar por tempo de espera (os mais próximos primeiro)
                            data.sort(function(a, b) { return a.wait_time - b.wait_time; });

                            for (var i = 0; i < Math.min(data.length, 6); i++) {
                                var wait = data[i].wait_time;
                                var timeDisplay = (wait <= 0) ? "CHEGAR" : wait + "m";
                                
                                html += '<div class="row">' +
                                        '<span class="line">' + data[i].line_id + '</span>' +
                                        '<span style="flex-grow:1;margin-left:10px">' + data[i].headsign.substring(0,10) + '</span>' +
                                        '<span class="time">' + timeDisplay + '</span>' +
                                        '</div>';
                            }
                            document.getElementById('list').innerHTML = html;
                        } catch (e) {
                            document.getElementById('list').innerHTML = '<div class="row">ERRO DE DADOS</div>';
                        }
                    } else {
                        // Se continuar a dar 404, ele avisa aqui
                        document.getElementById('list').innerHTML = '<div class="row">CARRIS FORA (404)</div>';
                    }
                }
            };
            xhr.send();
        }

        setInterval(setClock, 1000);
        setInterval(getBuses, 30000);
        setClock();
        getBuses();
    </script>
</body>
</html>
