<script>
    function setClock() {
        var now = new Date();
        document.getElementById('clock').innerHTML = ("0" + now.getHours()).slice(-2) + ":" + ("0" + now.getMinutes()).slice(-2);
    }

    function getDB() {
        var xhr = new XMLHttpRequest();
        // Ligação DIRETA - muito mais rápida e estável para o iPad
        var url = 'https://v6.db.transport.rest/stops/8000105/departures?duration=60&results=10';
        
        xhr.open('GET', url, true);
        xhr.onreadystatechange = function() {
            if (xhr.readyState == 4) {
                if (xhr.status == 200) {
                    try {
                        var data = JSON.parse(xhr.responseText);
                        var html = '';
                        var deps = data.departures;
                        
                        for (var i = 0; i < Math.min(deps.length, 8); i++) {
                            var d = deps[i];
                            var line = d.line;
                            var type = line.productName; 
                            
                            // Cores alemãs com efeito Glow
                            var color = "#db0011"; // Padrão DB (Vermelho)
                            if (type === 'suburban') color = "#008d3f"; // S-Bahn (Verde)
                            if (line.name.indexOf('ICE') > -1) color = "#ff0000"; // ICE

                            var label = (type === 'suburban') ? line.name : type;
                            var depTime = new Date(d.when || d.plannedWhen);
                            var diff = Math.round((depTime - new Date()) / 60000);
                            var tText = (diff <= 0) ? "JETZT" : diff + " min";

                            html += '<div class="row">' +
                                    '<span class="type-box" style="background:'+color+'; box-shadow: 0 0 10px '+color+'">' + label + '</span>' +
                                    '<span class="dest">' + d.direction.substring(0,12).toUpperCase() + '</span>' +
                                    '<span class="time">' + tText + '</span>' +
                                    '</div>';
                        }
                        document.getElementById('list').innerHTML = html;
                    } catch(e) {
                        document.getElementById('list').innerHTML = "ERRO NA LEITURA";
                    }
                } else {
                    document.getElementById('list').innerHTML = "SEM RESPOSTA DA DB";
                }
            }
        };
        xhr.send();
    }

    setInterval(setClock, 1000);
    setInterval(getDB, 30000);
    setClock(); getDB();
</script>
