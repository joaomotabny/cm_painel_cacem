<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet">
    <style>
        body { 
            background-color: #000; color: #fff; font-family: 'VT323', monospace; 
            margin: 0; padding: 15px; text-transform: uppercase;
            background-image: linear-gradient(0deg, transparent 50%, rgba(0,0,0,0.5) 50%), linear-gradient(90deg, rgba(255,255,255,0.05) 50%, transparent 50%);
            background-size: 3px 3px;
        }
        .header { font-size: 26px; color: #444; border-bottom: 2px solid #222; height: 35px; margin-bottom: 10px; }
        #clock { float: right; color: #ff9900; }
        .row { clear: both; font-size: 32px; border-bottom: 1px solid #111; height: 48px; line-height: 48px; display: flex; }
        .col-line { width: 15%; font-weight: bold; color: #ffff00; }
        .col-dest { width: 52%; color: #ccc; overflow: hidden; white-space: nowrap; text-overflow: ellipsis; }
        .col-stop { width: 13%; color: #555; font-size: 20px; text-align: center; font-weight: bold; }
        .col-time { width: 20%; text-align: right; color: #ff9900; }
        
        @keyframes blinker { 50% { opacity: 0; } }
        .blink { animation: blinker 0.8s linear infinite; color: #ff3333; font-weight: bold; }
        .live { color: #50ff50; margin-right: 5px; font-size: 18px; }
    </style>
</head>
<body>
    <div class="header"><span>INTERFACE CACÃ‰M â€¢ P7+P8</span><span id="clock">00:00:00</span></div>
    <div id="list">A SINCRONIZAR...</div>

    <script>
        function setClock() {
            var now = new Date();
            document.getElementById('clock').innerHTML = ("0" + now.getHours()).slice(-2) + ":" + ("0" + now.getMinutes()).slice(-2) + ":" + ("0" + now.getSeconds()).slice(-2);
        }

        async function getStopData(id) {
            try {
                const response = await fetch(`https://api.carrismetropolitana.pt/stops/${id}/realtime`);
                const data = await response.json();
                return data.map(item => ({...item, stopLabel: 'P' + id.slice(-3)}));
            } catch (e) { return []; }
        }

        async function updateBoard() {
            const stopIds = ['170459', '172500']; 
            
            try {
                const results = await Promise.all(stopIds.map(id => getStopData(id)));
                let allDepartures = [].concat(...results);
                
                let html = '';
                const now = new Date();

                // OrdenaÃ§Ã£o cronolÃ³gica
                allDepartures.sort((a, b) => (a.estimated_arrival_unix || a.scheduled_arrival_unix) - (b.estimated_arrival_unix || b.scheduled_arrival_unix));

                if (allDepartures.length === 0) {
                    html = '<div class="row" style="color:#444">SEM PASSAGENS PREVISTAS</div>';
                } else {
                    allDepartures.slice(0, 12).forEach(d => {
                        const unix = d.estimated_arrival_unix || d.scheduled_arrival_unix;
                        const arrivalTime = new Date(unix * 1000);
                        
                        // DiferenÃ§a em segundos para maior precisÃ£o
                        const diffSecs = Math.floor((arrivalTime - now) / 1000);
                        const diffMin = Math.ceil(diffSecs / 60);

                        let timeText = "";
                        let isLive = d.estimated_arrival_unix ? '<span class="live">ðŸ“¡</span>' : '  ';

                        if (diffSecs < 30) { 
                            // Menos de 30 segundos para chegar ou valor negativo
                            timeText = '<span class="blink">A CHEGAR</span>';
                        } else if (diffMin > 59) {
                            // Mais de uma hora, mostra a hora certa
                            timeText = ("0" + arrivalTime.getHours()).slice(-2) + ":" + ("0" + arrivalTime.getMinutes()).slice(-2);
                        } else {
                            // Mostra os minutos restantes
                            timeText = diffMin + " MIN";
                        }

                        html += `<div class="row">
                            <span class="col-line">${d.line_id}</span>
                            <span class="col-dest">${d.headsign}</span>
                            <span class="col-stop">${d.stopLabel}</span>
                            <span class="col-time">${isLive}${timeText}</span>
                        </div>`;
                    });
                }

                document.getElementById('list').innerHTML = html;
            } catch (e) {
                document.getElementById('list').innerHTML = "ERRO NA REDE";
            }
        }

        setClock(); updateBoard();
        setInterval(setClock, 1000);
        setInterval(updateBoard, 20000);
    </script>
</body>
</html>
