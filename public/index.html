<script>
    function setClock() {
        var now = new Date();
        document.getElementById('clock').innerHTML = ("0" + now.getHours()).slice(-2) + ":" + ("0" + now.getMinutes()).slice(-2);
    }

    function getMetro() {
        var xhr = new XMLHttpRequest();
        // Proxy AllOrigins para evitar o bloqueio de segurança (CORS)
        var proxy = 'https://api.allorigins.win/get?url=';
        // URL da API do Metro para Amadora Este
        var target = 'https://api.metrolisboa.pt/informacao/estimativas/v1/estacao/AS';
        
        xhr.open('GET', proxy + encodeURIComponent(target), true);
        
        xhr.onreadystatechange = function() {
            if (xhr.readyState == 4) {
                if (xhr.status == 200) {
                    try {
                        var response = JSON.parse(xhr.responseText);
                        var data = JSON.parse(response.contents);
                        
                        // O Metro de Lisboa devolve uma lista chamada 'resposta'
                        if (data && data.resposta) {
                            var comboios = data.resposta;
                            var html = '';
                            
                            for (var i = 0; i < comboios.length; i++) {
                                // Filtramos apenas o que interessa (ex: destino Reboleira ou S. Apolónia)
                                var destino = comboios[i].destino;
                                var tempo = comboios[i].tempoChegada;
                                var min = Math.floor(tempo / 60);
                                var tText = (min <= 0) ? "À CHEGADA" : min + " min";
                                
                                html += '<div class="row">' +
                                        '<span class="dest">' + destino + '</span>' + 
                                        '<span class="time">' + tText + '</span>' +
                                        '</div>';
                            }
                            document.getElementById('list').innerHTML = html || "SEM COMBOIOS PREVISTOS";
                        } else {
                            document.getElementById('list').innerHTML = "DADOS VAZIOS DO METRO";
                        }
                    } catch(e) {
                        document.getElementById('list').innerHTML = "ERRO AO LER RESPOSTA";
                    }
                } else {
                    document.getElementById('list').innerHTML = "ERRO DE LIGAÇÃO: " + xhr.status;
                }
            }
        };
        xhr.send();
    }

    setInterval(setClock, 1000);
    setInterval(getMetro, 30000);
    setClock();
    getMetro();
</script>
