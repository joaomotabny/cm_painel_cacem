<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=VT323&display=swap');
        body { background: #000; color: #fff; font-family: 'VT323', monospace; margin: 0; padding: 20px; }
        .header { font-size: 25px; color: #444; display: flex; justify-content: space-between; border-bottom: 2px solid #333; }
        .row { display: flex; justify-content: space-between; font-size: 40px; margin-top: 15px; border-bottom: 1px solid #111; align-items: center; }
        .type { padding: 2px 10px; border-radius: 4px; color: #fff; font-weight: bold; margin-right: 10px; font-size: 30px; }
        .time { color: #00ff00; text-shadow: 0 0 10px #00ff00; }
    </style>
</head>
<body>
    <div class="header">
        <span>FRANKFURT (MAIN) HBF</span>
        <span id="clock">00:00</span>
    </div>
    <div id="list">LADEN...</div>

    <script>
        function setClock() {
            var now = new Date();
            document.getElementById('clock').innerHTML = ("0" + now.getHours()).slice(-2) + ":" + ("0" + now.getMinutes()).slice(-2);
        }

        function getTrain() {
            var xhr = new XMLHttpRequest();
            var target = 'https://v6.db.transport.rest/stops/8000105/departures?duration=60&results=10';
            var url = 'https://corsproxy.io/?' + encodeURIComponent(target);
            
            xhr.open('GET', url, true);
            xhr.onreadystatechange = function() {
                if (xhr.readyState == 4 && xhr.status == 200) {
                    try {
                        var data = JSON.parse(xhr.responseText);
                        var deps = data.departures;
                        var html = '';
                        for (var i = 0; i < Math.min(deps.length, 6); i++) {
                            var t = deps[i];
                            var name = t.line.name;
                            var bgColor = (t.line.productName === 'suburban') ? "#008d3f" : "#db0011";
                            if (name.indexOf('ICE') > -1) bgColor = "#ff0000";

                            var depTime = new Date(t.when || t.plannedWhen);
                            var diff = Math.round((depTime - new Date()) / 60000);
                            var tText = (diff <= 0) ? "JETZT" : diff + " min";

                            html += '<div class="row">' +
                                    '<span><span class="type" style="background:'+bgColor+'; box-shadow: 0 0 10px '+bgColor+'">' + name + '</span>' +
                                    '<span>' + t.direction.substring(0,12).toUpperCase() + '</span></span>' +
                                    '<span class="time">' + tText + '</span>' +
                                    '</div>';
                        }
                        document.getElementById('list').innerHTML = html;
                    } catch(e) { document.getElementById('list').innerHTML = "DATENFEHLER"; }
                }
            };
            xhr.send();
        }

        setInterval(setClock, 1000);
        setInterval(getTrain, 30000);
        setClock(); getTrain();
    </script>
</body>
</html>
