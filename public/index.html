<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet">
    <style>
        body { 
            background-color: #000; color: #fff; font-family: 'VT323', monospace; 
            margin: 0; padding: 15px; text-transform: uppercase;
            background-image: linear-gradient(0deg, transparent 50%, rgba(0,0,0,0.5) 50%), linear-gradient(90deg, rgba(255,255,255,0.05) 50%, transparent 50%);
            background-size: 3px 3px;
        }
        .header { font-size: 26px; color: #444; border-bottom: 2px solid #222; height: 35px; margin-bottom: 10px; }
        #clock { float: right; color: #ff9900; }
        .row { clear: both; font-size: 32px; border-bottom: 1px solid #111; height: 48px; line-height: 48px; display: flex; }
        .col-line { width: 15%; font-weight: bold; color: #ffff00; }
        .col-dest { width: 52%; color: #ccc; overflow: hidden; white-space: nowrap; text-overflow: ellipsis; }
        .col-stop { width: 13%; color: #555; font-size: 20px; text-align: center; font-weight: bold; }
        .col-time { width: 20%; text-align: right; color: #ff9900; }
        
        @keyframes blinker { 50% { opacity: 0; } }
        .blink { animation: blinker 0.8s linear infinite; color: #ff3333; font-weight: bold; }
    </style>
</head>
<body>
    <div class="header"><span>INTERFACE CAC√âM ‚Ä¢ P7+P8</span><span id="clock">00:00:00</span></div>
    <div id="list">A SINCRONIZAR REL√ìGIOS...</div>

    <script>
        function setClock() {
            var now = new Date();
            document.getElementById('clock').innerHTML = ("0" + now.getHours()).slice(-2) + ":" + ("0" + now.getMinutes()).slice(-2) + ":" + ("0" + now.getSeconds()).slice(-2);
        }

        async function updateBoard() {
            const stopIds = ['170459', '172500']; 
            try {
                const results = await Promise.all(stopIds.map(id => 
                    fetch(`https://api.carrismetropolitana.pt/stops/${id}/realtime`)
                    .then(res => res.json())
                    .then(data => data.map(item => ({...item, stopLabel: 'P' + id.slice(-3)})))
                ));
                
                let all = [].concat(...results);
                let html = '';
                const nowUnix = Math.floor(Date.now() / 1000);

                all.sort((a, b) => (a.estimated_arrival_unix || a.scheduled_arrival_unix) - (b.estimated_arrival_unix || b.scheduled_arrival_unix));

                all.slice(0, 12).forEach(d => {
                    const arrivalUnix = d.estimated_arrival_unix || d.scheduled_arrival_unix;
                    
                    // C√ÅLCULO DE DIFEREN√áA COM TOLER√ÇNCIA
                    // Adicionamos 30 segundos de "folga" para compensar atrasos de rede
                    const diffSeconds = arrivalUnix - nowUnix;
                    const diffMinutes = Math.floor(diffSeconds / 60);

                    let timeText = "";
                    const isLive = d.estimated_arrival_unix ? 'üì°' : '';

                    if (diffSeconds < 20) { 
                        // Se faltar menos de 20 segundos, est√° mesmo a chegar
                        timeText = '<span class="blink">A CHEGAR</span>';
                    } else if (diffMinutes >= 60) {
                        // Se faltar mais de uma hora, mostra a hora (HH:MM)
                        const dt = new Date(arrivalUnix * 1000);
                        timeText = ("0" + dt.getHours()).slice(-2) + ":" + ("0" + dt.getMinutes()).slice(-2);
                    } else {
                        // For√ßa a exibi√ß√£o dos minutos (mesmo que seja 1 min)
                        timeText = (diffMinutes < 1 ? 1 : diffMinutes) + " MIN";
                    }

                    html += `<div class="row">
                        <span class="col-line">${d.line_id}</span>
                        <span class="col-dest">${d.headsign}</span>
                        <span class="col-stop">${d.stopLabel}</span>
                        <span class="col-time">${isLive} ${timeText}</span>
                    </div>`;
                });

                document.getElementById('list').innerHTML = html || "SEM PASSAGENS";
            } catch (e) {
                document.getElementById('list').innerHTML = "ERRO DE LIGA√á√ÉO";
            }
        }

        setClock(); updateBoard();
        setInterval(setClock, 1000);
        setInterval(updateBoard, 20000);
    </script>
</body>
</html>
