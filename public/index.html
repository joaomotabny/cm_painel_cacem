<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body { background: #000; color: #ff9900; font-family: 'Courier New', Courier, monospace; margin: 0; padding: 15px; font-weight: bold; overflow: hidden; }
        .header { font-size: 24px; color: #444; display: flex; justify-content: space-between; border-bottom: 1px solid #222; padding-bottom: 5px; }
        .row { display: flex; align-items: center; justify-content: space-between; font-size: 36px; height: 55px; border-bottom: 1px solid #111; }
        .cp-box { background: #d30130; color: #fff; padding: 2px 8px; border-radius: 4px; font-size: 22px; min-width: 50px; text-align: center; }
        .dest { flex-grow: 1; margin-left: 12px; white-space: nowrap; overflow: hidden; text-transform: uppercase; }
        .time { color: #00ff00; min-width: 90px; text-align: right; }
        .status { font-size: 18px; color: #666; }
    </style>
</head>
<body>
    <div class="header">
        <span>AGUALVA-CACÉM</span>
        <span id="clock">00:00</span>
    </div>
    <div id="list">A LIGAR ÀS INFRAESTRUTURAS...</div>

    <script>
        function setClock() {
            var now = new Date();
            document.getElementById('clock').innerHTML = ("0" + now.getHours()).slice(-2) + ":" + ("0" + now.getMinutes()).slice(-2);
        }

        function getTrains() {
            var xhr = new XMLHttpRequest();
            // Usamos a API que alimenta os dados em tempo real da CP/IP para o Cacém
            var url = 'https://v6.db.transport.rest/stops/8270550/departures?duration=60&results=15';
            
            xhr.onreadystatechange = function() {
                if (xhr.readyState == 4) {
                    if (xhr.status == 200) {
                        try {
                            var data = JSON.parse(xhr.responseText);
                            var deps = data.departures;
                            var html = '';
                            var count = 0;

                            for (var i = 0; i < deps.length; i++) {
                                // Filtramos para comboios suburbanos (Sintra/Oriente)
                                if (deps[i].line.product === 'bus') continue;
                                if (count >= 7) break;

                                var planned = new Date(deps[i].when || deps[i].plannedWhen);
                                var diff = Math.round((planned - new Date()) / 60000);
                                
                                // Se estiver muito próximo ou atrasado
                                var t = diff <= 0 ? "AGORA" : diff + "min";
                                
                                html += '<div class="row">' +
                                        '<div class="cp-box">CP</div>' +
                                        '<div class="dest">' + deps[i].direction.substring(0,12) + '</div>' +
                                        '<div class="time">' + t + '</div>' +
                                        '</div>';
                                count++;
                            }
                            document.getElementById('list').innerHTML = html || "SEM COMBOIOS AGORA";
                        } catch(e) { document.getElementById('list').innerHTML = "ERRO DE LEITURA"; }
                    } else {
                        document.getElementById('list').innerHTML = "SEM RESPOSTA (IP)";
                    }
                }
            };
            xhr.open('GET', url, true);
            xhr.send();
        }

        setInterval(setClock, 1000);
        setInterval(getTrains, 30000);
        setClock(); getTrains();
    </script>
</body>
</html>
