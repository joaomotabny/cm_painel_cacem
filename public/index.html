<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>DOT MATRIX SWISS BOARD</title>
    <style>
        /* Importando uma fonte Dot Matrix mais realista */
        @import url('https://fonts.googleapis.com/css2?family=DotGothic16&display=swap');
        
        body { 
            background: #000; 
            color: #fff; 
            font-family: 'DotGothic16', sans-serif; 
            margin: 0; 
            padding: 15px; 
            overflow: hidden; 
            text-transform: uppercase; 
        }
        
        .header { 
            font-size: 20px; 
            color: #333; 
            border-bottom: 1px solid #222; 
            height: 30px; 
            letter-spacing: 2px;
        }
        
        #clock { float: right; color: #fff; }
        
        .row { 
            clear: both; 
            display: block; 
            font-size: 32px; /* Ajustado para a nova fonte */
            border-bottom: 1px solid #111; 
            height: 52px; 
            line-height: 52px; 
            letter-spacing: 1px;
        }
        
        .col-line { float: left; width: 22%; font-weight: bold; }
        .col-dest { float: left; width: 48%; color: #bbb; }
        .col-plat { float: left; width: 10%; color: #ff9900; text-align: center; }
        .col-time { float: left; width: 20%; text-align: right; }
        
        /* Cores vibrantes estilo LED */
        .ic { color: #ff1a1a; text-shadow: 0 0 5px #ff1a1a; }
        .s { color: #ccff00; text-shadow: 0 0 5px #ccff00; }
        .ir { color: #ff8000; }

        @keyframes blinker { 50% { opacity: 0; } }
        .blink { animation: blinker 0.8s linear infinite; color: #ff0000; text-shadow: 0 0 8px #ff0000; }
    </style>
</head>
<body>
    <div class="header">
        <span>ZURICH HB BOARD</span>
        <span id="clock">00:00</span>
