<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body { background: #000; color: #ff9900; font-family: 'Courier New', Courier, monospace; margin: 0; padding: 15px; font-weight: bold; overflow: hidden; }
        .header { font-size: 24px; color: #444; display: flex; justify-content: space-between; border-bottom: 1px solid #222; padding-bottom: 5px; }
        .row { display: flex; align-items: center; justify-content: space-between; font-size: 40px; height: 65px; border-bottom: 1px solid #111; }
        .bus-line { background: #ffcc00; color: #000; padding: 2px 8px; border-radius: 4px; font-size: 28px; min-width: 60px; text-align: center; }
        .dest { flex-grow: 1; margin-left: 15px; white-space: nowrap; overflow: hidden; text-transform: uppercase; }
        .time { color: #00ff00; min-width: 95px; text-align: right; }
    </style>
</head>
<body>
    <div class="header">
        <span>LISBOA - STA. APOLÓNIA</span>
        <span id="clock">00:00</span>
    </div>
    <div id="list">A LIGAR À CARRIS...</div>

    <script>
        function setClock() {
            var now = new Date();
            document.getElementById('clock').innerHTML = ("0" + now.getHours()).slice(-2) + ":" + ("0" + now.getMinutes()).slice(-2);
        }

        function getBuses() {
            var xhr = new XMLHttpRequest();
            // ID 01202: Santa Apolónia
            var url = 'https://api.carrismetropolitana.pt/stops/01202/realtime';
            
            xhr.onreadystatechange = function() {
                if (xhr.readyState == 4) {
                    if (xhr.status == 200) {
                        try {
                            var data = JSON.parse(xhr.responseText);
                            var html = '';
                            
                            if (!data || data.length === 0) {
                                document.getElementById('list').innerHTML = "SEM AUTOCARROS AGORA";
                                return;
                            }

                            // Ordenar por tempo de espera
                            data.sort(function(a, b) { return a.wait_time - b.wait_time; });

                            for (var i = 0; i < Math.min(data.length, 7); i++) {
                                var wait = data[i].wait_time || 0;
                                var t = wait <= 0 ? "AGORA" : wait + "min";
                                
                                html += '<div class="row">' +
                                        '<div class="bus-line">' + data[i].line_id + '</div>' +
                                        '<div class="dest">' + (data[i].headsign || "CARRIS").substring(0,10) + '</div>' +
                                        '<div class="time">' + t + '</div>' +
                                        '</div>';
                            }
                            document.getElementById('list').innerHTML = html;
                        } catch(e) { document.getElementById('list').innerHTML = "ERRO DE DADOS"; }
                    } else {
                        document.getElementById('list').innerHTML = "ERRO " + xhr.status;
                    }
                }
            };
            xhr.open('GET', url, true);
            xhr.send();
        }

        setInterval(setClock, 1000);
        setInterval(getBuses, 30000);
        setClock(); getBuses();
    </script>
</body>
</html>
