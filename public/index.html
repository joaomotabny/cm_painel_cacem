<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet">
    <style>
        body { 
            background-color: #000; color: #fff; font-family: 'VT323', monospace; 
            margin: 0; padding: 15px; text-transform: uppercase;
            background-image: linear-gradient(0deg, transparent 50%, rgba(0,0,0,0.5) 50%), linear-gradient(90deg, rgba(255,255,255,0.05) 50%, transparent 50%);
            background-size: 3px 3px;
        }
        .header { font-size: 26px; color: #444; border-bottom: 2px solid #222; height: 35px; margin-bottom: 10px; }
        #clock { float: right; color: #ff9900; }
        .row { clear: both; font-size: 32px; border-bottom: 1px solid #111; height: 48px; line-height: 48px; display: flex; }
        .col-line { width: 15%; font-weight: bold; color: #ffff00; text-shadow: 0 0 8px rgba(255,255,0,0.5); }
        .col-dest { width: 60%; color: #ccc; overflow: hidden; white-space: nowrap; text-overflow: ellipsis; }
        .col-time { width: 25%; text-align: right; color: #ff9900; }
        
        @keyframes blinker { 50% { opacity: 0; } }
        .blink { animation: blinker 0.8s linear infinite; color: #ff3333; font-weight: bold; }
        .live { color: #50ff50; margin-right: 5px; font-size: 20px; } /* Indicador de GPS */
    </style>
</head>
<body>
    <div class="header"><span>C. METROPOLITANA â€¢ CACÃ‰M SUL (172621)</span><span id="clock">00:00</span></div>
    <div id="list">A CARREGAR SISTEMA...</div>

    <script>
        function setClock() {
            var now = new Date();
            document.getElementById('clock').innerHTML = ("0" + now.getHours()).slice(-2) + ":" + ("0" + now.getMinutes()).slice(-2) + ":" + ("0" + now.getSeconds()).slice(-2);
        }

        async function updateBoard() {
            const stopId = '172621'; 
            const url = `https://api.carrismetropolitana.pt/stops/${stopId}/realtime`;

            try {
                const response = await fetch(url);
                if (!response.ok) throw new Error();
                const departures = await response.json();
                
                let html = '';
                const now = new Date();

                // Ordenar por ordem de chegada
                departures.sort((a, b) => (a.estimated_arrival_unix || a.scheduled_arrival_unix) - (b.estimated_arrival_unix || b.scheduled_arrival_unix));

                if (departures.length === 0) {
                    html = '<div class="row" style="color:#444">SEM PASSAGENS PREVISTAS NESTA HORA</div>';
                } else {
                    departures.slice(0, 12).forEach(d => {
                        const unix = d.estimated_arrival_unix || d.scheduled_arrival_unix;
                        const arrivalTime = new Date(unix * 1000);
                        const diffMs = arrivalTime - now;
                        let diffMin = Math.floor(diffMs / 60000);

                        let timeText = diffMin + " MIN";
                        let isLive = d.estimated_arrival_unix ? '<span class="live">ðŸ“¡</span>' : '  ';

                        if (diffMin <= 0) {
                            timeText = '<span class="blink">A CHEGAR</span>';
                        } else if (diffMin > 59) {
                            timeText = ("0" + arrivalTime.getHours()).slice(-2) + ":" + ("0" + arrivalTime.getMinutes()).slice(-2);
                        }

                        html += `<div class="row">
                            <span class="col-line">${d.line_id}</span>
                            <span class="col-dest">${d.headsign}</span>
                            <span class="col-time">${isLive}${timeText}</span>
                        </div>`;
                    });
                }

                document.getElementById('list').innerHTML = html;
            } catch (e) {
                document.getElementById('list').innerHTML = "ERRO: FALHA NA REDE CARRIS";
            }
        }

        setClock(); updateBoard();
        setInterval(setClock, 1000);
        setInterval(updateBoard, 20000); // Atualiza mais rÃ¡pido (20s) no Mac
    </script>
</body>
</html>
